<form id="registerForm" name="register" style="max-width: 600px; margin: auto; margin-top: 50px;">
    <div class="form-group">
        <label for="first_name">First Name<span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name"
               required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name<span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your first name"
               required>
    </div>
    <div class="form-group">
        <label for="username">Username<span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
               required>
    </div>
    <div class="form-group">
        <label for="email">E-Mail<span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail" required>
    </div>
    <div class="form-group">
        <label for="password">Password<span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" name="submit" id="submit" class="btn btn-primary">Register</button>
</form>
